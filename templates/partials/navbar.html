<li><a href="{{ url_for('home') }}">Home</a></li>
<li><a href="{{ url_for('category', category='artwork') }}"><i class="fas fa-palette"></i></a></li>
<li><a href="{{ url_for('category', category='books') }}"><i class="fas fa-book"></i></a></li>
<li><a href="{{ url_for('category', category='movies') }}"><i class="fas fa-film"></i></a></li>
<li><a href="{{ url_for('category', category='music') }}"><i class="fas fa-music"></i></a></li>
<li><a href="{{ url_for('category', category='podcasts') }}"><i class="fas fa-podcast"></i></a></li>
{% if session.user %}
<!-- user is logged-in -->
    <li><a href="{{ url_for('suggestions') }}">Suggest</a></li>
    <li><a href="{{ url_for('profile', username=session['user']) }}">Profile</a></li>
    <li><a href="{{ url_for('logout') }}">Log Out</a></li>
{% else %}
    <!-- user is not logged-in -->
    <li><a href="{{ url_for('login') }}">Log In</a></li>
    <li><a href="{{ url_for('register') }}">Register</a></li>
{% endif %}
