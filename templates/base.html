<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" type="text/css">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    {% block styles %}
    {% endblock %}

    <title></title>
</head>

<body>

    <header>

        <nav class="nav-extended text-shadow blue-grey darken-4">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo">Hack Team 07</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    {% include "partials/navbar.html" %}
                </ul>
            </div>
        </nav>
    
        <!-- mobile sidenav -->
        <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align">Hack Team 07</h4></li>
            {% include "partials/navbar.html" %}
        </ul>

    </header>

    <section>
        <!-- MESSAGES -->
        {% include "partials/flashes.html" %}
    </section>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- footer -->
    <footer>

    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- our own custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block scripts %}
    {% endblock %}

</body>

</html>
