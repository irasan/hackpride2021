{% extends "base.html" %}
{% block content %}

<div class="row white-opacity-bg" id="login">
    <h3 class="center-align text-shadow white">
        <span class="red-text font-gilbert">L</span><span class="orange-text font-gilbert">o</span><span class="yellow-text text-accent-2 font-gilbert">g</span><span class="light-green-text text-accent-3 font-gilbert">i</span><span class="blue-text text-darken-2 font-gilbert">n</span>
    </h3>
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">

            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="8"
                        maxlength="20" pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password must be 8-20 alphanumeric characters"></span>
                </div>
            </div>

            <!-- login -->
            <div class="row">
                <button type="submit" class="col s12 m6 offset-m3 btn-large light-blue darken-4">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>

        </div>
    </form>
    
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account yet?
                <a href="{{ url_for('register') }}" class="black-text bold">REGISTER</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
