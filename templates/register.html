{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">

                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <!-- avatar selection -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-circle prefix light-blue-text text-darken-4"></i>
                        <select class="icons validate" id="avatar" name="avatar" required>
                            <option value="" disabled selected>Choose an Avatar</option>
                            {% for avatar in avatars %}
                                <option value="{{ avatar }}" data-icon="{{ url_for('static', filename='images/avatars/'+avatar+'.png') }}">{{ avatar|title|replace('-', ' ') }}</option>
                            {% endfor %}
                        </select>
                        <label for="avatar">Avatar</label>
                    </div>
                </div>

                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="8"
                            maxlength="20" pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
                        <label for="password">Password</label>
                        <span class="helper-text" data-error="Password must be 8-20 alphanumeric characters"></span>
                    </div>
                </div>

                <!-- password confirmation -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-shield prefix light-blue-text text-darken-4"></i>
                        <input id="password-confirm" name="password-confirm" type="password" minlength="8"
                            maxlength="20" pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
                        <label for="password-confirm">Confirm Password</label>
                        <span class="helper-text" data-error="Passwords must match"></span>
                    </div>
                </div>

                <!-- register -->
                <div class="row">
                    <button type="submit" id="register" class="col s12 btn-large light-blue darken-4">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>

            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
