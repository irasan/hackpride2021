{% extends "base.html" %}
{% block content %}

    {% for item in art %}
        <img src="{{ item.image }}" alt="cover"><br>
        {{ item.title}}  <br>
        {{ item.author}} <br>
        {{ item.year}}  <br>
        {{ item.category}} <br>
        {{ item.summary}} <br>
        {{ item.website}}  <br>
    {% endfor %}

{% endblock %}
